<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meio do Céu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        blue: {
                            light: '#44CDDE',
                            dark: '#272759',
                        },
                        pink: {
                            light: '#EC8080',
                            dark: '#E83D6C',
                        }
                    },
                    fontFamily: {
                        inter: ['Inter', 'sans-serif']    
                    },
                    keyframes: {
                        bell_kf: {
                            '0%, 100%': {
                                transform: 'rotate(-10deg)'
                            },
                            '50%': {
                                transform: 'rotate(10deg)'
                            }
                        }
                    },
                    animation: {
                        bell: 'bell_kf 0.31s ease-in-out infinite'
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gradient-to-b from-blue-light to-blue-dark font-inter flex justify-center items-center h-screen">

    <main class="flex px-6 drop-shadow-2xl lg:h-3/4">

        <section class="bg-[url('img/background.jpg')] bg-cover bg-no-repeat hidden lg:block w-1/2 rounded-l-lg"></section>

        <section class="bg-white p-10 gap-6 flex flex-col rounded-lg lg:w-1/2 justify-center lg:rounded-l-none">

            <img src="img/mc.png" alt="logo meio do céu">

            <form>
                <label class="text-sm font-bold text-pink-dark mb-2" for="email">Email</label>
                <input class="text-sm w-full mb-4 pl-3 rounded border py-2 shadow focus:outline-none hover:border-blue-light hover:ring-1 hover:ring-blue-dark focus:border-blue-dark focus:ring-1 focus:ring-blue-dark" id="email" type="email" placeholder="Digite seu melhor email">                    
                <button class="font-bold text-white bg-pink-dark w-full py-2 rounded-full shadow-2xl hover:bg-azul-hover duration-150" type="button"><a href="https://meiodoceu.substack.com">Assine a newsletter!</a></button>
            </form>
        </section>
    </main>

</body>

</html>
